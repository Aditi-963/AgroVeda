    <script type="text/javascript">
        // üî¥ RE-PASTE YOUR TEACHABLE MACHINE LINK HERE
        const URL = "https://teachablemachine.withgoogle.com/models/7HGJRneuh/";

        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                console.log("AI Brain Loaded");
            } catch (error) {
                console.error("AI Load Failed", error);
                alert("Could not connect to AI server. Please check internet.");
            }
        }

        function handleUpload(input) {
            if (input.files && input.files[0]) {
                const resultContainer = document.getElementById('result-container');
                const labelContainerDiv = document.getElementById('label-container');
                const loadingMsg = document.getElementById('loading-msg');
                const img = document.getElementById('uploaded-image');

                resultContainer.classList.remove('hidden');
                labelContainerDiv.innerHTML = "";
                loadingMsg.classList.remove('hidden');
                img.classList.add('hidden'); 

                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.onload = function() {
                        setTimeout(() => predict(img), 500); 
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function predict(imageElement) {
            if (!model) { alert("AI loading..."); return; }

            const prediction = await model.predict(imageElement);
            
            document.getElementById('loading-msg').classList.add('hidden');
            imageElement.classList.remove('hidden');
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; 

            let topPrediction = prediction[0];
            for (let i = 1; i < maxPredictions; i++) {
                if (prediction[i].probability > topPrediction.probability) {
                    topPrediction = prediction[i];
                }
            }

            const probability = (topPrediction.probability * 100).toFixed(1);
            const isHealthy = topPrediction.className.toLowerCase().includes("healthy");
            
            const colorClass = isHealthy ? "text-green-400 border-green-500" : "text-red-400 border-red-500";
            const glowClass = isHealthy ? "shadow-[0_0_30px_rgba(34,197,94,0.4)]" : "shadow-[0_0_30px_rgba(239,68,68,0.4)]";
            const icon = isHealthy ? "‚úÖ" : "‚ö†Ô∏è";

            labelContainer.innerHTML = `
                <div class="bg-gray-900/80 border-2 ${colorClass} ${glowClass} rounded-2xl p-6 backdrop-blur-lg">
                    <div class="text-3xl mb-2">${icon}</div>
                    <h3 class="text-2xl font-bold mb-2 tracking-wider">${topPrediction.className}</h3>
                    <div class="flex items-center justify-center gap-2 text-lg opacity-80">
                        <div class="h-2 w-full bg-gray-700 rounded-full overflow-hidden max-w-[200px]">
                             <div class="h-full ${isHealthy ? 'bg-green-500' : 'bg-red-500'}" style="width: ${probability}%"></div>
                        </div>
                        <span>${probability}% Confidence</span>
                    </div>
                </div>
            `;
        }
